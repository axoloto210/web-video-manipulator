<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      
      .site-info {
        margin-bottom: 15px;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 5px;
      }
      
      .toggle-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 15px;
      }
      
      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 30px;
      }
      
      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.3s;
        border-radius: 30px;
      }
      
      .slider:before {
        position: absolute;
        content: "";
        height: 22px;
        width: 22px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.3s;
        border-radius: 50%;
      }
      
      input:checked + .slider {
        background-color: #4CAF50;
      }
      
      input:checked + .slider:before {
        transform: translateX(30px);
      }
      
      .status {
        font-weight: bold;
      }
      
      .instructions {
        font-size: 12px;
        color: #666;
        margin-top: 10px;
      }
      
      .settings-section {
        margin-top: 20px;
        padding-top: 15px;
        border-top: 1px solid #eee;
      }
      
      .setting-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      
      .setting-input {
        width: 60px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Web Video Manipulator</h1>
    
    <div class="site-info">
      <div>Current site:</div>
      <div id="current-site">Loading...</div>
    </div>
    
    <div class="toggle-container">
      <span>Enable for this site:</span>
      <label class="toggle-switch">
        <input type="checkbox" id="toggle-checkbox">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="status" id="status">Disabled</div>
    
    <div class="instructions">
      When enabled, use ← → arrow keys to rewind/forward videos.
    </div>
    
    <div class="settings-section">
      <h3>Settings</h3>
      <div class="setting-row">
        <span>Rewind seconds:</span>
        <input type="number" id="rewind-seconds" class="setting-input" min="1" max="60" value="5">
      </div>
      <div class="setting-row">
        <span>Forward seconds:</span>
        <input type="number" id="forward-seconds" class="setting-input" min="1" max="60" value="5">
      </div>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
